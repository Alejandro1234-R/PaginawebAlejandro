<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="carrito.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

  <!--Menu de navegacion-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <img src="./imagenes/img/Nombre_tienda_virtual-transformed.jpeg" width="40%" height="70px"
        style="display: flex; margin: auto;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./login/login.html">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Volver a la tienda</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Mensaje de confirmación -->
  <div id="mensaje-confirmacion" class="alert alert-success"
    style="display: none; position: fixed; top: 20px; right: 20px; z-index: 1000;">
    Producto agregado al carrito.
  </div>

  <div id="carrito" class="container" style="margin-top: 20px;">
    <h2 style="margin-top: 20px;">Productos en el carrito</h2>
    <button id="vaciar-carrito" class="btn btn-danger">Vaciar carrito</button>
    <button id="vaciar-carrito" class="btn btn-primary">Compra ahora</button>
    <div class="table-responsive">
      <table id="lista-carrito" class="table table-striped">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Opcion 1</th>
            <th>Opcion 2</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-carrito-tbody"></tbody>
      </table>
    </div>
  </div>

  <!--Script para funcionalidad barra de navegacion-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="carrito.js"></script>
