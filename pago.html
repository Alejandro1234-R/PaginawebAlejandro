<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
</head>

<body>
    <h3>Contacto</h3>
    <div class="container">
        <input type="email" placeholder="Email o numero de telefono movil" required>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Enviarme novedades y ofertas por correo electronico</label>
        <div class="container-section">
            <section>
                <input type="text" placeholder="Pais" required>
                <input type="text" placeholder="Nombre (opcional)" required>
                <input type="text" placeholder="Apellidos">
                <input type="text" placeholder="Dirección" required>
                <label for="opciones">Elige una opción:</label>
                <select id="estado" name="estado">
                    <option value="amazonas">Amazonas</option>
                    <option value="antioquia">Antioquia</option>
                    <option value="arauca">Arauca</option>
                    <input type="text" placeholder="Codigo postal (Opcional)">
                    <input type="number" placeholder="Telefono (Opcional)">
                </select>
            </section> 
        </div>
        <div class="container-group">
            
        </div>
    </div>

</body>

</html>
