<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sección de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contacto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container-fluid">
      <img src="/imagenes/img/Nombre_tienda_virtual-transformed.jpeg" width="40%" height="70px"
        style="display: flex; margin: auto;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login/login.html">Iniciar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="contact-section" aria-label="Formulario de contacto">
    <h1>Contacto</h1>
    <form class="contact-form" action="#" method="POST" autocomplete="off" novalidate>
      <input type="text" name="nombre" placeholder="Nombre" required />
      <input type="email" name="correo" placeholder="Correo electrónico" required />
      <input type="tel" name="telefono" placeholder="Teléfono" />
      <textarea name="comentario" placeholder="Comentario" required></textarea>
      <button type="submit" class="btn-submit">Enviar</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
